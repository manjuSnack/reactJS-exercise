# React JS 작성방법 ① : Original
const HTML변수 = document.getElementById() 또는 .querySelector()
const React변수 = React.createElement("tag", { property }, "content" 또는 배열[ ])
"tag" 
: HTML Document의 태그를 생성한다.

{ property } 
: id, class와 CSS, .addEventListener를 꾸며줄 style 등을 지정한다.

"content" 
: 태그 사이에 내용을 지정한다.

배열 []
: .appendChild()와 비슷한 역할을 하며 생성할 해당 태그 안에 넣을 태그들을 순서대로 지정할 수 있다.

ReactDOM.render(React변수, HTML변수)
: 생성한 'React변수'를 HTML Document에 HTML 변수와 같은 id인 태그에 추가한다.

# React JS 작성방법 ② : JSX

<script type ="text/babel">
: babel을 통해 번역할 script의 타입을 지정
