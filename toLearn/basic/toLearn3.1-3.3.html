<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      // const data = React.useState(0);
      // const counter = data[0];
      // const modifier = data[1];
      // console.log(data);
      const [counter, setCounter] = React.useState(0);
      const onClick = () => {
        // counter = counter + 1;
        // console.log(counter);
        setCounter(counter + 1);
      };
      return (
        <div>
          <h3>Total Clicks : {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }
    // ReactDOM.render(Container, root); // Object를 가져올 때
    // ReactDOM.render(<Container />, root); // Function을 가져올 때
    ReactDOM.render(<App />, root);
  </script>
</html>

# Understanding State

rerendering
: ReactDOM.render()는 일회성이라 갱신이 필요한 경우 추가로 작성해야 한다.

# setState

React.setState("배열 idx")
: 출력하면 [undefined, f]를 얻는데, 이때 idx[0]은 value, idx[1]은 수행할 함수를 뜻한다.
: f()를 변수에 담아 호출하여 이벤트에 따른 값을 넣거나 고치는 등 상태를 변경할 수 있다. 변경 후엔 rerendering을 한다.
