<!-- #4.2 Prop Types -->
<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://www.unpkg.com/prop-types@15.8.1/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // function Btn(props) {
    function Btn({ contentText, onClick, fontSize }) {
      console.log(contentText, "was rendered");
      return (
        <button
          onClick={onClick}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            // fontSize: props.fontSize,
            // fontSize: fontSize,
            fontSize,
          }}
        >
          {contentText}
        </button>
      );
    }
    const MemorizedBtn = React.memo(Btn);
    Btn.propTypes = {
      contentText: PropTypes.string.isRequired,
      fontSize: PropTypes.number.isRequired,
    };
    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedBtn
            contentText={value}
            onClick={changeValue}
            fontSize={18}
          />
          <MemorizedBtn contentText={14} fontSize={"Continue"} />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>

<!-- 

prop types
: <script src="https://www.unpkg.com/prop-types@15.8.1/prop-types.js"></script> 추가한 뒤
prop의 타입을 정해 틀릴 경우 알려줄 수 있는 함수를 작성할 수 있다.

부모 Component 혹 함수.propTypes = {
    property: PropTypes.string,
    property: PropTypes.number,
    ...
}
로 작성 후 오타 실수 등을 console에 알려줄 수 있게 해준다.

.reRequired
: prop 작성을 필수로 작성하게 유도할 수 있다.

 -->
