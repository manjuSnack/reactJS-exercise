<!-- #2.2 Our First React Element -->
<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script>
    const root = document.getElementById("root");
    const span = React.createElement(
      "span",
      { id: "manju-span", style: { color: "tomato" } },
      "Hello I'm a span."
    );
    ReactDOM.render(span, root);
  </script>
</html>

<!-- # ReactJS 
: javascript에서 html document를 만들어 추가한다.

react@18
: Reactjs를 사용하기 편하게 해주는 Core인 library

react-dom@18
: React Element를 HTML Document에 넣어주는 library

React JS 작성방법 ①
const HTML변수 = document.getElementById() 또는 .querySelector()
const React변수 = React.createElement("tag", { property }, "content")
"tag" 
: HTML Document의 태그를 생성한다.

{ property } 
: id와 CSS를 꾸며줄 style 등을 지정한다.

"content" 
: 태그 사이에 내용을 지정한다.

ReactDOM.render(React변수, HTML변수)
: 생성한 'React변수'를 HTML Document에 HTML 변수와 같은 id인 태그에 추가한다.

-->
